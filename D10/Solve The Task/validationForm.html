<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: -100px;
}

label {
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 2px solid #ccc;
    border-radius: 50px;
}

input[type="email"]:valid {
    border-color: #3498db;
}

input[type="password"]:valid {
    border-color: #3498db;
}

input:invalid {
    border-color: #e74c3c;
}




    </style>
</head>
<body>
    <div class="container">
        <form class="login-form"  action="button.html">
            <label for="email">Email</label>
            
             <input type="email" id="email" name="email" required>
<br><br>    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
