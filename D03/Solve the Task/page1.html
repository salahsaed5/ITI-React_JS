<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Heading Tags</title>
</head>
<body>
    <script>
       var userMessage = prompt("Enter a message:");
        for(var num = 1; num<7; num++) {
  document.write("<h"+num+">" + userMessage + num );
}
    </script>
</body>
</html>
