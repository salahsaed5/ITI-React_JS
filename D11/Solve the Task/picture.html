<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="1000" height="1000"></canvas>

    <script>
var canvas = document.querySelector("canvas");
var ctx = canvas.getContext("2d");
var img = new Image();
img.src = "./1.jpg";
img.width='300';
img.height='300';
img.onload = function()
{
    ctx.drawImage(img,50,50); // draw the image on to the canvas element
    ctx.fillStyle = "yellow"
    ctx.font ="40px Arial"
    ctx.fillText("  Its Gonna be ok sweetheart",50,750)
}
    </script>
</body>
</html>
